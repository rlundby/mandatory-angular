<div class="board">

  <button
    style="margin: 20px 0"
    (click)="addNewTask = !addNewTask;"
    class="btn btn-primary"
    >
    New Task
  </button>
  <task-form
    *ngIf="addNewTask"
    (taskAdded)="handleTaskAdded($event)"
  ></task-form>

  <div class="lists">
    <task-list *ngFor="let statusType of statusTypes" [statusType]="statusType"></task-list>
  </div>
</div>
